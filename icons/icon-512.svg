<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D"/>
      <stop offset="100%" style="stop-color:#9B6BFF"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg512)"/>
  <!-- Game controller shape -->
  <g transform="translate(80, 120)" filter="url(#shadow)">
    <!-- Controller body -->
    <rect x="40" y="80" width="272" height="136" rx="32" fill="white"/>
    <!-- Handles -->
    <ellipse cx="72" cy="200" rx="40" ry="56" fill="white"/>
    <ellipse cx="280" cy="200" rx="40" ry="56" fill="white"/>
    <!-- D-pad -->
    <rect x="72" y="112" width="24" height="72" rx="6" fill="#FF6B9D"/>
    <rect x="48" y="136" width="72" height="24" rx="6" fill="#FF6B9D"/>
    <!-- Action buttons -->
    <circle cx="248" cy="120" r="18" fill="#6BB5FF"/>
    <circle cx="288" cy="148" r="18" fill="#6BFFB8"/>
    <circle cx="248" cy="176" r="18" fill="#FFD66B"/>
    <circle cx="208" cy="148" r="18" fill="#FF6B9D"/>
    <!-- Star (creativity) -->
    <polygon points="176,32 186,60 216,60 192,80 202,108 176,88 150,108 160,80 136,60 166,60" fill="#FFD66B"/>
  </g>
  <!-- Sparkles -->
  <circle cx="72" cy="72" r="12" fill="white" opacity="0.8"/>
  <circle cx="440" cy="100" r="8" fill="white" opacity="0.6"/>
  <circle cx="420" cy="420" r="14" fill="white" opacity="0.7"/>
  <circle cx="100" cy="440" r="10" fill="white" opacity="0.5"/>
  <circle cx="256" cy="48" r="6" fill="white" opacity="0.6"/>
  <circle cx="480" cy="256" r="8" fill="white" opacity="0.5"/>
  <!-- Text -->
  <text x="256" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">SPILLVERKSTED</text>
</svg>
